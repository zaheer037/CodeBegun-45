<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator rounded">
            <!-- Display -->
            <div class="display text-white text-end p-3">
                <span id="calc-display" class="fs-4">0</span>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <div class="row g-1">
                    <button class="btn btn-secondary col" data-value="C">C</button>
                    <button class="btn btn-secondary col" data-value="backspace">ðŸ ”</button>
                    <button class="btn btn-secondary col" data-value="/">/</button>
                    <button class="btn btn-secondary col" data-value="*">x</button>
                </div>
                <div class="row g-1">
                    <button class="btn btn-dark text-white col" data-value="7">7</button>
                    <button class="btn btn-dark text-white col" data-value="8">8</button>
                    <button class="btn btn-dark text-white col" data-value="9">9</button>
                    <button class="btn btn-secondary col" data-value="-">-</button>
                </div>
                <div class="row g-1 ">
                    <button class="btn btn-dark text-white col" data-value="4">4</button>
                    <button class="btn btn-dark text-white col" data-value="5">5</button>
                    <button class="btn btn-dark text-white col" data-value="6">6</button>
                    <button class="btn btn-secondary col" data-value="+">+</button>
                </div>
                <div class="row g-1 ">
                    <button class="btn btn-dark text-white col" data-value="1">1</button>
                    <button class="btn btn-dark text-white col" data-value="2">2</button>
                    <button class="btn btn-dark text-white col" data-value="3">3</button>
                    <button class="btn btn-warning text-white col" data-value="=">=</button>
                </div>
                <div class="row g-1 ">
                    <button class="btn btn-dark text-white col-9" data-value="0">0</button>
                    <button class="btn btn-dark text-white col-3" data-value=".">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
