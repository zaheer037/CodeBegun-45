<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator p-3 rounded shadow">
            <div class="display bg-dark text-white text-end p-2 rounded">
                <span id="calc-display" class="fs-4"><input type="text"></span>
            </div>
            <div class="buttons mt-3">
                <div class="row">
                    <button class="btn btn-info col">C</button>
                    <button class="btn btn-info col">ðŸ ”</button>
                    <button class="btn btn-info col">/</button>
                    <button class="btn btn-info col">x</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-dark text-white col">7</button>
                    <button class="btn btn-dark text-white col">8</button>
                    <button class="btn btn-dark text-white col">9</button>
                    <button class="btn btn-info col">-</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-dark text-white col">4</button>
                    <button class="btn btn-dark text-white col">5</button>
                    <button class="btn btn-dark text-white col">6</button>
                    <button class="btn btn-info col">+</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-dark text-white col">1</button>
                    <button class="btn btn-dark text-white col">2</button>
                    <button class="btn btn-dark text-white col">3</button>
                    <button class="btn btn-warning col text-white">=</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-dark text-white col-9">0</button>
                    <button class="btn btn-dark text-white col">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
