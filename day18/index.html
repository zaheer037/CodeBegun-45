<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div input{
            width: 245px;
            height: 30px;
            margin: 5px;
        }
        div span button{
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>Functions in JavaScript</h2>
    <div>
        <label for="firstname"></label>
        <input type="number" placeholder="Enter first value" id="firstvalue" name="firstvalue"><br>
        <label for="secondname"></label>
        <input type="number" placeholder="Enter second value" id="secondvalue" name="secondvalue"><br>
        <button onclick="addTwoNumbers()">Submit</button>
    </div>

    <div>
        <h3>Result:</h3>
        <span id="result"></span>
    </div>

    <div>
        <h2 class="mx-5">Calculator</h2>
        <div class="container"><input type="number" required><br></div>
        <div class="container mt-3">
            <span><button>C</button></span>
            <span><button>-></button></span>
            <span><button>/</button></span>
            <span><button>X</button></span>
        </div>
        <div class="container">
            <span><button>7</button></span>
            <span><button>8</button></span>
            <span><button>9</button></span>
            <span><button>-</button></span>
        </div>
        <div class="container">
            <span><button>4</button></span>
            <span><button>5</button></span>
            <span><button>6</button></span>
            <span><button>+</button></span>
        </div>
        <div class="container">
            <span><button>1</button></span>
            <span><button>2</button></span>
            <span><button>3</button></span>
            <span><button>=</button></span>
        </div>
        <div class="container">
            <span><button>0</button></span>
            <span><button>.</button></span>
            <span><button>.</button></span>
        </div>
    </div>


</body>
<script src="./function.js"></script>

</html>
