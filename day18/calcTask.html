<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculator</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="result" disabled>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('1')">1</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('2')">2</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('3')">3</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning btn-block" onclick="setOperation('+')">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('4')">4</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('5')">5</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('6')">6</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning btn-block" onclick="setOperation('-')">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('7')">7</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('8')">8</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('9')">9</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning btn-block" onclick="setOperation('*')">*</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="appendNumber('0')">0</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="clearResult()">C</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="calculateResult()">=</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning btn-block" onclick="setOperation('/')">/</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let previousInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function setOperation(op) {
            if (currentInput === '') return;
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            if (currentInput === '' || previousInput === '') return;
            let result;
            switch (operation) {
                case '+':
                    result = parseFloat(previousInput) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(previousInput) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(previousInput) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(previousInput) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            document.getElementById('result').value = result;
            currentInput = result;
            previousInput = '';
            operation = '';
        }

        function clearResult() {
            currentInput = '';
            operation = '';
            previousInput = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
