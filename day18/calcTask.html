<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator-screen {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #252525;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 2.5rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .calculator-keys button {
            height: 60px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <input type="text" class="calculator-screen" value="" disabled />
            <div class="calculator-keys">
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light">7</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">8</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">9</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light">4</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">5</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">6</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light">1</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">2</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">3</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light">0</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light">.</button></div>
                    <div class="col-3"><button type="button" class="btn btn-danger">C</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning">+</button></div>
                </div>
                <div class="row">
                    <div class="col-12"><button type="button" class="btn btn-success btn-block">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = calculator.querySelector('.calculator-screen');
        keys.addEventListener('click', event => {
            if (!event.target.matches('button')) return;
            const key = event.target;
            const keyValue = key.textContent;
            const displayValue = display.value;
            const { type } = key.dataset;
            const { previousKeyType } = calculator.dataset;

            if (key.classList.contains('btn-light')) {
                if (displayValue === '0' || previousKeyType === 'operator') {
                    display.value = keyValue;
                } else {
                    display.value = displayValue + keyValue;
                }
            }

            if (key.classList.contains('btn-warning')) {
                calculator.dataset.previousKeyType = 'operator';
                calculator.dataset.firstValue = displayValue;
                calculator.dataset.operator = keyValue;
            }

            if (key.classList.contains('btn-success')) {
                const firstValue = calculator.dataset.firstValue;
                const operator = calculator.dataset.operator;
                const secondValue = displayValue;
                display.value = calculate(firstValue, operator, secondValue);
            }

            if (key.classList.contains('btn-danger')) {
                display.value = '';
            }

            calculator.dataset.previousKeyType = type;
        });

        function calculate(first, operator, second) {
            first = parseFloat(first);
            second = parseFloat(second);
            if (operator === '+') return first + second;
            if (operator === '-') return first - second;
            if (operator === '*') return first * second;
            if (operator === '/') return first / second;
        }
    </script>
</body>
</html>
