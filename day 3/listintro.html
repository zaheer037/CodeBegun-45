<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Intro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .custom-list li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!--Task 1-->
    <ol start="501">
        <li>Zaheer</li>
        <li>Smart</li>
        <li>Narasimha</li>
    </ol>
    <!--Task 2-->
    <ol>
        <li type="1">Apple</li>
        <li type="A">Mango</li>
        <li type="A">Banana</li>
        <li type="a">Grapes</li>
        <li type="I">Papaya</li>
        <li type="i">Guava</li>
    </ol>
    <!--Task 3-->
    <ul type="square">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Papaya</li>
        <li>Guava</li>
    </ul>
    <!--Task 4-->
    <ul class="custom-list">
        <li><i class="fa fa-check" aria-hidden="true"></i> Apple</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Mango</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Banana</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Grapes</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Papaya</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Guava</li>
    </ul>
</body>
</html>
